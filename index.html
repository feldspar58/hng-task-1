<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <article data-testid="test-profile-card" class="profile-card">
      <div class="first-part">
          <figure>
            <img
              src="./image/IMG_20250918_114700.jpg"
              alt="avatar"
              data-testid="test-user-avatar"
              class="avatar"
            />
          </figure>
          <div class="info">
              <header aria-label="name" data-testid="test-user-name" class="name">
                Name: Anyigor Joseph
              </header>
              <p data-testid="test-user-bio" class="bio">
                <span>BIO:</span> Just looking to grow and ride the wave of the future
                of this technology
              </p>
              <p class="times">Timestamp:  <span data-testid="test-user-time" id="time"></span></p>
          </div>
      </div>

      <div class="second-part">
          <section data-testid="test-user-hobbies" class="hobbies">
            <span>HOBBIES</span>
            <ul data-testid="test-user-hobbies-list" class="lists">
              <li>coding</li>
              <li>music</li>
              <li>Social media</li>
            </ul>
          </section>
          <section data-testid="test-user-dislikes" class="dislikes">
            <span>DISLIKES</span>
            <ul data-testid="test-user-dislikes-list" class="lists">
              <li>nosie</li>
              <li>rushing</li>
              <li>Social gathering</li>
            </ul>
          </section>
      </div>

      <nav data-testid="test-user-social-links" class="socials">
        <span data-testid="test-user-social-linkedIn" class="socials-linkedIn">
          <a href="https://www.linkedin.com/in/joseph-anyigor-40a5182a7/" target="_blank" rel="noopener noreferrer">
            <img src="./image/icons8-linkedin.svg" alt="linkedIn-svg" />
          </a>
        </span>
        <span data-testid="test-user-social-x" class="socials-x">
          <a href="https://x.com/feldspar_j" target="_blank" rel="noopener noreferrer">
            <img src="./image/icons8-x.svg" alt="x-svg" />
          </a>
        </span>
        <span
          data-testid="test-user-social-instagram"
          class="socials-instagram"
        >
          <a href="https://www.instagram.com/feldspar_j/" target="_blank" rel="noopener noreferrer">
            <img src="./image/icons8-instagram.svg" alt="instagram-svg" />
          </a>
        </span>
        <span data-testid="test-user-social-github" class="socials-github">
          <a href="https://github.com/feldspar58" target="_blank" rel="noopener noreferrer">
            <img src="./image/icons8-github.svg" alt="github-svg" />
          </a>
        </span>
      </nav>
    </article>

    <script src="app.js"></script>
  </body>
</html>
